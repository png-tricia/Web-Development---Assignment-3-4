    <script>
        function checkOption() {
            /* validate which buttons were pressed */

            /* organize by author */
            if (document.getElementById("option0").checked == true) {
                document.getElementById("checkBox").action = "../Search/index.html";
            }
            else if (document.getElementById("option1").checked == true) {
                document.getElementById("checkBox").action = "../SearchAuthor/index.html";
            }
            /* organize by title */
            else if (document.getElementById("option2").checked == true) {
                document.getElementById("checkBox").action = "../SearchTitle/index.html";
            }
            /* organize by genre */
            else if (document.getElementById("option3").checked == true) {
                document.getElementById("checkBox").action = "../SearchDate/index.html";
            }
        }

        function checkAuthor() {
            if (document.optionForm.name.value == "") {
            }
            else if (document.optionForm.name.value == "Dr. Seuss" || document.optionForm.name.value == "Robert Munsch" || document.optionForm.name.value == "Paulette Bourgeois" || document.optionForm.name.value == "Brenda Clark") {
                alert("Warning: Author is included in Libro's catalogue!")
            }
            else if (document.optionForm.name.value == "Green Eggs and Ham" || document.optionForm.name.value == "The Lorax" || document.optionForm.name.value == "How The Grinch Lost Christmas" || document.optionForm.name.value == "What Pet Should I Get" || document.optionForm.name.value == "Hurry Up, Franklin" || document.optionForm.name.value == "Franklin's Blanket" || document.optionForm.name.value == "Franklin Fibs" || document.optionForm.name.value == "Franklin Goes To School" || document.optionForm.name.value == "Smelly Socks" || document.optionForm.name.value == "It's My Room" || document.optionForm.name.value == "Too Much Stuff" || document.optionForm.name.value == "A bunch of Munsch") {
                alert("Warning: Book Title is included in Libro's catalogue!")
            }
            else if (document.optionForm.name.value == "2012" || document.optionForm.name.value == "2011" || document.optionForm.name.value == "2013" || document.optionForm.name.value == "2004" || document.optionForm.name.value == "2007" || document.optionForm.name.value == "2020" || document.optionForm.name.value == "1960" || document.optionForm.name.value == "1971" || document.optionForm.name.value == "2023" || document.optionForm.name.value == "2019") {
                alert("Warning: Publishing Date is found in Libro's catalogue!")
            }
            else {
                alert("Warning: Cannot be found!")
            }
        }
    </script>
